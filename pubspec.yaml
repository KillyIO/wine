  analyzer: 5.10.0
  ffi: 2.0.1
  image: 3.0.2
  intl: 0.18.0
  path: 1.8.3
  xml: 5.0.0

dev_dependencies:
  auto_route_generator: 6.2.0
  bloc_test: 9.1.1
  build_runner: 2.3.3
  fake_cloud_firestore: 2.4.1+1
  flutter_flavorizr: 2.1.6
  flutter_launcher_icons_maker: 0.10.2
  flutter_native_splash: 2.2.19
  flutter_test:
    sdk: flutter
  freezed: 2.3.2
  injectable_generator: 2.1.5
  isar_generator: 3.0.5
  json_serializable: 6.6.1
  mockito: 5.4.0
  mocktail: 0.3.0
  very_good_analysis: 4.0.0+1

flavorizr:
  app:
    android:
      flavorDimensions: "app"
    ios: null

  flavors:
    development:
      app:
        name: "WINE Dev"

      android:
        applicationId: "io.killy.wine.dev"
        generateDummyAssets: false

      ios:
        bundleId: "io.killy.wine.dev"
        generateDummyAssets: false

    production:
      app:
        name: "WINE"

      android:
        applicationId: "io.killy.wine"
        generateDummyAssets: false

      ios:
        bundleId: "io.killy.wine"
        generateDummyAssets: false

# Add macos & windows when ready
flutter_icons:
  android: true
  ios: true
  web: true
  image_path: "assets/launcher/ic_launcher.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo.png"

  android_12:
    image: "assets/images/logo.png"
    icon_background_color: "#ffffff"
    image_dark: "assets/images/logo.png"
    icon_background_color_dark: "#121212"

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
