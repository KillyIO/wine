  package_info: ^0.4.3+2
  path_provider: ^1.6.27
  percent_indicator: ^2.1.9
  swipe_gesture_recognizer: ^0.0.2
  time: ^1.4.0
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.10
  bloc_test: ^7.1.0
  build_runner: ^1.11.0
  flutter_flavorizr: ^1.0.9
  flutter_launcher_icons: ^0.8.1
  freezed: ^0.12.7
  hive_generator: ^0.8.2
  injectable_generator: ^1.0.7
  mockito: ^4.1.3
  test: ^1.15.7
  very_good_analysis: ^1.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/ic_launcher.png"

flavorizr:
  app:
    android:
      flavorDimensions: "app"
    ios: null

  flavors:
    beta:
      app:
        name: "WINE Beta"

      android:
        applicationId: "io.killy.wine.beta"
        generateDummyAssets: false

      ios:
        bundleId: "io.killy.wine.beta"
        generateDummyAssets: false

    development:
      app:
        name: "WINE Dev"

      android:
        applicationId: "io.killy.wine.dev"
        generateDummyAssets: false

      ios:
        bundleId: "io.killy.wine.dev"
        generateDummyAssets: false

    production:
      app:
        name: "WINE"

      android:
        applicationId: "io.killy.wine"
        generateDummyAssets: false

      ios:
        bundleId: "io.killy.wine"
        generateDummyAssets: false

