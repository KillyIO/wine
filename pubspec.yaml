  cupertino_icons: ^1.0.0
  dartz: ^0.9.2
  equatable: ^1.2.5
  faker: ^1.3.0
  firebase_analytics: ^7.0.1
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  flare_flutter: ^2.0.6
  flare_loading: ^2.1.1
  flutter_bloc: ^6.1.1
  flutter_device_locale: ^0.4.0
  flutter_icons: ^1.1.0
  flutter_markdown: ^0.5.2
  flutter_native_splash: ^0.2.8
  flutter_staggered_grid_view: ^0.3.3
  flutter_stringprocess: ^0.1.1
  freezed_annotation: ^0.12.0
  get_it: ^5.0.6
  google_sign_in: ^4.5.9
